<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2">
        <a href="#" class="navbar-brand">Cinema</a>
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu-target"
            aria-controls="menu-target"
            aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-target">
            <ul class="navbar-nav" style="margin-left: 35%;">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Filmes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Series</a>
                </li>
                <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownCategoria" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>
                        
                        <ul class="dropdown-menu" aria-labelledby="dropdownCategoria">
                            <li><a class="dropdown-item" href="#">Terror</a></li>
                            <li><a class="dropdown-item" href="#">Ação</a></li>
                            <li><a class="dropdown-item" href="#">Romance</a></li>
                        </ul>
                    </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Cadastre-se</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!--Container para o conteúdo-->
    <main class="container">
        <div id="carouselAvancado" class="carousel slide m-5 " data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <div id="slide" class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/agua-da-chuva-em-um-macro-verde-da-folha.jpg" alt="Slide 1" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Texto adicional para o Slide 1</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/fundo-de-folhas-verdes-tropicais.jpg" alt="Slide 2" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 2</h5>
                    <p>Texto adicional para o Slide 2</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/textura-de-folha-verde-fundo-de-textura-de-folha.jpg" alt="Slide 3" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>
                    <p>Texto adicional para o Slide 3</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAvancado" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselAvancado" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
    </div>
    </main>

    <!--Rodapé da página-->
    <footer>
        
    </footer>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
