<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2 sticky-top">
        <a href="#" class="navbar-brand">Cinema</a>
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu-target"
            aria-controls="menu-target"
            aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-target">
            <ul class="navbar-nav" style="margin-left: 30%;">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active" aria-current="page">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Filmes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Series</a>
                </li>
                <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownCategoria" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>
                        
                        <ul class="dropdown-menu" aria-labelledby="dropdownCategoria">
                            <li><a class="dropdown-item" href="#">Terror</a></li>
                            <li><a class="dropdown-item" href="#">Ação</a></li>
                            <li><a class="dropdown-item" href="#">Romance</a></li>
                        </ul>
                    </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Nos Contate</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Container para o conteúdo-->
    <main class="container">
        <h1 class="display-5 mt-4">Nos Contate</h1>
        <hr>

        <form>
            <section class="p-2">
                <fieldset>
                    <legend class="h5">Informações Pessoais</legend>
                    <article class="mb-3">
                        <label for="usuario" class="form-label">Nome</label>
                        <input type="text" class="form-control form-control-sm" id="usuario" placeholder="Digite seu usuário">
                    </article>

                    <article class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                    </article>

                    <article class="mb-3">
                        <label for="estados" class="form-label">Estados</label>
                        <select class="form-control" id="estados">
                            <option>Minas Gerais</option>
                            <option>Rio de Janeiro</option>
                            <option>São Paulo</option>
                            <option>...</option>
                        </select>
                    </article>
                </fieldset>
            </section>
            <hr>

            <section class="p-2">
                <h2 class="display-5 text-primary">Área de Texto</h2>

                <article class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </article>
            </section>
            <hr>
            <section class="p-2">
                <h2 class="display-5 text-warning">Selecionar arquivo</h2>

                <article class="mb-3">
                    <label for="formFile" class="form-label">Selecione um arquivo</label>
                    <input class="form-control" type="file" id="formFile">
                </article>
            </section>
        </form>
    </main>

    <!--Rodapé da página-->
    <footer>
        
    </footer>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
