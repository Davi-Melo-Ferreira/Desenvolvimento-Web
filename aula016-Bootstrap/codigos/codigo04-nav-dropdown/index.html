<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Dropdown</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
    <!--Container para o conteúdo-->
    <main class="w-75 mx-auto">
        <section>
            <h1 class="display-5 p-2">Barra de Navegação com Dropdown</h1>
            <hr>
        </section>

        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary p-2">
                <a class="navbar-brand" href="#">EMPRESA X</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target"
                aria-controls="menu-target" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu-target">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Página Inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Galeria</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownContato" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Contato</a>
                            
                            <ul class="dropdown-menu bg-primary" aria-labelledby="dropdownContato">
                                <li><a class="dropdown-item item-warning" href="#">Gerência</a></li>
                                <li><a class="dropdown-item" href="#">Administração</a></li>
                                <li><a class="dropdown-item" href="#">RH</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </main>

    <!--Rodapé da página-->
    <footer>
        
    </footer>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
