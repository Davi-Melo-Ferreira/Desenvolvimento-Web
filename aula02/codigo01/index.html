<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas em HTML 5</title>
</head>
<body>
    <header>
        <h1>Lista de Filmes</h1>
    </header>

    <main>
        <section>
            <h2>Filmes Favoritos (Lista ordenada)</h2>
            <article>
                <ol>
                    <li>O senhor dos Anéis: A sociedade do anel</li>
                    <li>O Poderoso Chefão</li>
                    <li>Forrest Gump: O Contador de Histórias</li>
                    <li>Gladiador</li>
                    <li>A Origem</li>
                    <li>Vingadores: Ultimato</li>
                    <li>Star Wars: O Império Contra-Ataca</li>
                    <li>Matrix</li>
                </ol>
            </article>
        </section>
    </main>
</body>
</html>
