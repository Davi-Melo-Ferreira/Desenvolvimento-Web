<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap: Largura e Altura</title>

</head>
<body>
    <main class="w-75 mx-auto">


        <section>
            <h1 class="display-1 p-2 bg-dark text-light">Formatando Largura</h1>
            <article class="bg-primary w-25 p-2">Largura 25%</article>
            <article class="bg-warning w-50 p-2">Largura 50%</article>
            <article class="bg-primary w-75 p-2">Largura 75%</article>
            <article class="bg-warning w-100 p-2">Largura 100%</article>

            <span class="bg-primary w-auto p-2">Largura automática</span>
        </section>

        <br>

        <section style="height: 400px;">
            <h1 class="dispay-1 p-2 bg-dark text-light">Formatando a altura</h1>
            <article class="bg-warning d-inline-block h-0">Altura 0%</article>
            <article class="bg-primary d-inline-block h-25">Altura 25%</article>
            <article class="bg-warning d-inline-block h-50">Altura 50%</article>
            <article class="bg-primary d-inline-block h-75">Altura 75%</article>
            <article class="bg-warning d-inline-block h-100">Altura 100%</article>

            <article class="bg-info d-inline-block h-auto display-5 p-2">Altura deste item<br>é automática</article>

        </section>
    </main>
</body>
</html>
