<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
    <!--Cabeçalho do Site-->
    <header>
        <h1>Gestão de Alunos</h1>
    </header>

    <!--Container para o conteúdo-->
    <main class="container">
        <h3>Cadastro de Aluno</h3>
        <section class="form-group">
            <p class="mt-3">Nome:</p>
            <input class="mt-1 form-control" type="text" placeholder="Digite o nome do Aluno" id="nomeInput">
            <p class="mt-3">Frequência(%):</p>
            <input class="mt-1 form-control" type="text" placeholder="Digite a Frequência do Aluno" id="frequenciaInput">
            <p class="mt-3">Notas(4 Bimestres, separadas por vírgula):</p>
            <input class="mt-1 form-control" type="text" placeholder="Digite as Notas do Aluno" id="notasInput">
            <button class="mt-3 mb-3 rounded" type="button" id="btnAdicionar">Adicionar Aluno</button>
        </section>

        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Frequência</th>
                        <th scope="col">Média</th>
                        <th scope="col">Menção</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="saidaInput">
                </tbody>
            </table>
        </section>
    </main>

    <!--Rodapé da página-->
    <footer>
        <p class="mt-3">@2025 Escola Exemplo</p>
    </footer> 

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
</body>

</html>
