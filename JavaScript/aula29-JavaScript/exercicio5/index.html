<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
    <!--Cabeçalho do Site-->
    <header>
        <h1>Gestão de Alunos</h1>
    </header>

    <!--Container para o conteúdo-->
    <main>
        <h3>Cadastro de Aluno</h3>
        <section>
            <p>Nome:</p>
            <input type="text" placeholder="Digite o nome do Aluno" id="nomeInput">
            <p>Frequência(%):</p>
            <input type="text" placeholder="Digite a Frequência do Aluno" id="frequenciaInput">
            <p>Notas(4 Bimestres, separadas por vírgula):</p>
            <input type="text" placeholder="Digite as Notas do Aluno" id="notasInput">
            <button type="button" id="btnAdicionar">Adicionar Aluno</button>
        </section>
        <p id="saidaInput"></p>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Média</th>
                        <th>Menção</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="saidaInput">
                </tbody>
            </table>
        </section>
    </main>

    <!--Rodapé da página-->
    <footer>
        
    </footer>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
</body>

</html>
