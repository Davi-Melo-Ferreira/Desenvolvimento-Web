<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
    <style>
        .carousel-item{
            height: 400px;
            background-color: #777;
        }
        .carousel-item img{
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .carousel-caption{
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="carouselAvancado" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-t0="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-t0="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-t0="2" aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/agua-da-chuva-em-um-macro-verde-da-folha.jpg" alt="Slide 1" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Texto adicional para o Slide 1</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/fundo-de-folhas-verdes-tropicais.jpg" alt="Slide 2" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 2</h5>
                    <p>Texto adicional para o Slide 2</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/textura-de-folha-verde-fundo-de-textura-de-folha.jpg" alt="Slide 3" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>
                    <p>Texto adicional para o Slide 3</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAvancado" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control next" type="button" data-bs-target="#carouselAvancado" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
